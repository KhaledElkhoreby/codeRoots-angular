<div class="relative container" (mouseleave)="show=false">
  <nav class="py-3 font-bold text-sms">
    <div class="container flex gap-x-10">
      <div class="basis-52 flex justify-between items-baseline text-blue-600">
        <div>جميع الفئات</div>
        <i class="pi pi-sort-down "></i>
      </div>
      <ul class="flex gap-x-10 cursor-pointer">
        <li>الإلكترونيات</li>
        <li (mouseenter)="show=true">موبايلات</li>
        <li>رجالية</li>
        <li>نسائية</li>
        <li>المنزل</li>
        <li>الجمال و العطور</li>
        <li>الأطفال و الألعاب</li>
        <li>سوبرماركت</li>
        <li>بيع في نون</li>
        <li class="text-red-600">العروض</li>
      </ul>
    </div>
  </nav>
  <section *ngIf="show" (mouseleave)="show=false"
    class="container mt-4 text-sm flex flex-row py-5 gap-x-5 absolute top-5 left-0 right-0 z-50 bg-white">
    <section class="flex flex-col gap-4 grow-0 basis-1/3">
      <h3 class="font-bold">الفئات</h3>
      <ul class="flex flex-col gap-6">
        <li *ngFor="let cat of catgories">{{cat}}</li>
      </ul>
    </section>
    <section class="flex flex-col gap-4 grow-0 basis-11/12">
      <h3>أفضل الماركات</h3>
      <div class="flex flex-wrap justify-center items-center">
        <figure class="basis-1/3" *ngFor="let brand of brands">
          <img [src]="brand" alt="" class="w-full h-full">
        </figure>
      </div>
    </section>
    <section class="flex grow-0 content-between gap-x-2 basis-11/12 py-9">
      <figure class="basis-[60%]">
        <img src="https://z.nooncdn.com/cms/pages/20210413/05e3cb23daf67ccd318c9e9aca852093/ar_drop-01.png" alt=""
          class="w-full h-full object-fill">
      </figure>
      <figure class="basis-[40%]">
        <img src="https://z.nooncdn.com/cms/pages/20210413/05e3cb23daf67ccd318c9e9aca852093/ar_drop-02.png" alt=""
          class="w-full h-full object-fill">
      </figure>
    </section>
  </section>
</div>
